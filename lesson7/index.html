<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
        <label for="firstname">First Name :</label><br>
        <input type="text" name="firstname" id="firstname" value="Reis" readonly><br>    
        <label for="lastname">Last Name :</label><br>
        <input type="text" name="lastname" id="lastname"  disabled><br>
        <label for="email">Email :</label><br>
        <input type="email" name="email" id="email" size="40" required><br>    
        <label for="password">Password :</label><br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <label>Gender</label><br>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="female">Female</label><br>
        <label>Hobbies:</label><br>
        <input type="checkbox" name="gaming" id="gaming" value="Gaming">
        <label for="gaming">Gaming</label>
        <input type="checkbox" name="footboll" id="footboll" value="Footboll">
        <label for="footboll">Footboll</label>
        <input type="checkbox" name="boxing" id="boxing" value="Boxing">
        <label for="boxing">Boxing</label><br>
        <select name="pet" id="pet">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hourse">Hourse</option><br>
        </select>

        <textarea name="message" rows="10" cols="20" maxlength="50"></textarea><br><br>

        <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>
</body>
</html>
